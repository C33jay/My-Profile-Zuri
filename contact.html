<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ce2c81e1b5.js" crossorigin="anonymous"></script>
    <title>My Profile-Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="navbar">
                <div class="logo">
                    <p>Chijioke Elijah</p>
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="contact.html">Contact</a></li>
                        <li><a href="registration.html">Registration </a> </li>
                        <li><a href="login.html"> Log In</a></li>
                    </ul>
                </nav>
            </div>
        </div>    
    </header>
    <main class="main-container">
        <form class="contact-form">
            <h2>CONTACT FORM</h2>
            <label for="name">
                <input type="text" name="name" id="name" placeholder="Name" required>
            </label>
            <label for="email">
                <input type="email" placeholder="Email" required>
            </label>
            <label for="textarea">
                <textarea name="textarea" id="" cols="30" rows="10" placeholder="Please leave a message..." required></textarea>
            </label>
            <button>Submit</button>
        </form>
    </main>
    <footer class="footer">
        <div>
            <h3>Built with <i class="fa-solid fa-heart"></i> by Chijioke</h3> 
        </div>
            
    </footer>
</body>
</html>
